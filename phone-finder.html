<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone finder</title>
    <link rel="stylesheet" href="phone-finder.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--  -->
</head>

<body class="bg-success bg-opacity-10">
    <header>
        <h1 class="text-center text-info fw-bold mx-auto mt-5">Phone Finder</h1>
    </header>
    <!-- phone search area -->
    <div class="input-group mx-auto w-50">
        <input id="search-field" type="text" class="form-control fst-italic" placeholder="search phone by name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="Search-btn">Search</button>
    </div>
    <!--  -->
    <!-- single phone details -->
    <div id="phone-details" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mx-auto mb-5">

    </div>

    <!-- phone search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mx-auto mt-3">
    </div>
    </div>

    <!--  -->

    <!-- Invisible div -->
    <div id="no-result"></div>
    <!--  -->
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--  -->
    <!-- <script src="phone-finder.js"></script> -->
    <script src="phone-finder.js"></script>
</body>

</html>
